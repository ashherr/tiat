<!DOCTYPE html>
<html>
<head>
    <title>TIAT - Technology in Art</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .event-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .event-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .event-details {
            padding: 15px;
        }
        .event-title {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        .nav a:hover {
            background-color: #e0e0e0;
        }
        .recovery-notice {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Technology in Art (TIAT)</h1>
        <div class="recovery-notice">
            <strong>Recovery Mode:</strong> The site is running in recovery mode with minimal functionality.
        </div>
        <div class="nav">
            <a href="/">Home</a>
            <a href="/salons">Salons</a>
            <a href="/submit">Submit Event</a>
        </div>
    </header>
    
    <main>
        <h2>Upcoming Events</h2>
        <div class="event-list">
            <div class="event-card">
                <img src="https://via.placeholder.com/300" alt="Sample Event" class="event-image">
                <div class="event-details">
                    <h3 class="event-title">Sample Event</h3>
                    <p><strong>Date:</strong> Oct 15, 2023</p>
                    <p><strong>Location:</strong> San Francisco</p>
                    <p>This is a sample event for testing.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer style="margin-top: 30px; text-align: center; padding: 20px; border-top: 1px solid #eee;">
        <p>TIAT - Technology in Art | <a href="/status">Status</a> | <a href="/recovery">Recovery Info</a></p>
    </footer>
</body>
</html>
