            line-height: 1.6;

            padding: 20px;

    <h1>TIAT - Technology in Art</h1>
    
    <div class="error-container">
        <h2>{{ error }}</h2>
        <p>{{ description }}</p>

        <a href="/">Home</a>
        <a href="/status">Status</a>
