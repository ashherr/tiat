<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - tiat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Kosugi', sans-serif; 
            margin: 20px;
            font-size: 14px; 
        }
        h1 { 
            font-size: 26px; 
            margin-top: 30px;
        }
        h2 {
            font-size: 14px;
            font-weight: normal;
            margin-top: 5px;
            margin-bottom: 30px;
        }
        .back-link {
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .error-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .error-title {
            color: #d32f2f;
            font-size: 16px;
        }
        pre {
            white-space: pre-wrap;
            font-size: 12px;
            background-color: #f1f1f1;
            padding: 10px;
            overflow-x: auto;
        }
        .debug-link {
            margin-top: 30px;
            font-size: 12px;
        }
        .debug-link a {
            background-color: #f0f0f0;
            padding: 5px 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>tiat (the intersection of art + technology)</h1>
    <h2>Oops! Something went wrong.</h2>
    <p class="back-link"><a href="{{ url_for('index') }}">Back to Events</a></p>
    
    <div class="error-container">
        <p class="error-title">Error:</p>
        <p>{{ error }}</p>
        
        {% if description %}
        <p>{{ description }}</p>
        {% endif %}
    </div>
    
    <div class="debug-link">
        <p>If you're an administrator, <a href="{{ url_for('debug') }}">check debug information</a> to help identify the issue.</p>
    </div>
</body>
</html>
