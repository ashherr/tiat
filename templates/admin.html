<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .event { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .star { cursor: pointer; color: gold; }
        .delete { color: red; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="{{ url_for('index') }}">Back to Events</a>
    
    <div id="events">
        {% for event in events %}
            <div class="event" id="event-{{ event.id }}">
                <span class="star" onclick="toggleStar({{ event.id }})">
                    {% if event.is_starred %}â˜…{% else %}â˜†{% endif %}
                </span>
                <span class="delete" onclick="deleteEvent({{ event.id }})">ðŸ—‘</span>
                {{ event.start_time.strftime('%Y-%m-%d %H:%M') }} - {{ event.title }} - {{ event.location }}
            </div>
        {% endfor %}
    </div>

    <script>
        function toggleStar(eventId) {
            fetch(`/admin/star/${eventId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const star = document.querySelector(`#event-${eventId} .star`);
                    star.textContent = star.textContent === 'â˜…' ? 'â˜†' : 'â˜…';
                }
            });
        }

        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                fetch(`/admin/delete/${eventId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById(`event-${eventId}`).remove();
                    }
                });
            }
        }
    </script>
</body>
</html>
