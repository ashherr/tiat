<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Supabase Connection Test</h1>
  <div id="result"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Testing Supabase connection...';
      
      try {
        // Initialize Supabase client - replace with your URL and key
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Test connection by fetching the current time from Supabase
        const { data, error } = await supabase.rpc('now');
        
        if (error) throw error;
        
        resultDiv.textContent = `Connection successful! Server time: ${data}`;
        resultDiv.style.color = 'green';
        
      } catch (error) {
        resultDiv.textContent = `Connection error: ${error.message}`;
        resultDiv.style.color = 'red';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
